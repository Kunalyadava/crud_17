<div class="mat-form-container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      
      <!-- Username Field -->
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input
          matInput
          formControlName="username"
          placeholder="Enter Instagram-like username"
          [class.invalid]="username?.invalid && (username?.dirty || username?.touched)"
        />
        <mat-error *ngIf="username?.invalid && (username?.dirty || username?.touched)">
          <div *ngIf="username?.errors?.['required']">Username is required.</div>
          <div *ngIf="username?.errors?.['invalidUsername']">Username can only contain letters, numbers, underscores, hyphens, and periods (no spaces).</div>
        </mat-error>
      </mat-form-field>
  
      <!-- Client Name Field -->
      <mat-form-field appearance="fill">
        <mat-label>Client Name</mat-label>
        <input
          matInput
          formControlName="clientName"
          placeholder="Enter client name"
          [class.invalid]="clientName?.invalid && (clientName?.dirty || clientName?.touched)"
        />
        <mat-error *ngIf="clientName?.invalid && (clientName?.dirty || clientName?.touched)">
            <div *ngIf="clientName?.errors?.['required']">Client Name is required.</div>
            <div *ngIf="clientName?.errors?.['invalidClientName']">Client Name must be valid (only letters and spaces, no consecutive spaces).</div>
          </mat-error>
          
      </mat-form-field>
  
      <!-- Submit Button -->
      <button mat-raised-button type="submit" [disabled]="userForm.invalid">Submit</button>
    </form>
  </div>
